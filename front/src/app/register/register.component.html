<p-panel header="Register">
  <p>Please fill this form to register you as Martian</p>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <p-fieldset legend="Personnal informations">
      <div class="p-field">
        <label for="firstname">First name</label><br/>
        <input id="firstname" pInputText ngModel #firstname="ngModel" required name="firstname" type="text" pInputText>
      </div>
      <div class="p-field">
        <label for="lastname">Lastname</label><br/>
        <input id="lastname" pInputText ngModel #lastname="ngModel" required name="lastname" type="text" pInputText>
      </div>
      <div class="p-field">
        <label for="birthday">Birthday</label><br/>
        <p-calendar id="birthday" ngModel #birthday="ngModel" required yearRange="1900:2021" [yearNavigator]="true" name="birthday"></p-calendar>
      </div>
      <div class="p-field">
        <label for="earthJob">Job</label><br/>
        <input id="earthJob" pInputText ngModel #earthJob="ngModel" required name="earthJob" type="text" pInputText>
      </div>
      <div class="p-field">
        <label for="earthCountry">Country</label><br/>
        <input id="earthCountry" pInputText ngModel #earthCountry="ngModel" required name="earthCountry" type="text" pInputText>
      </div>
      <div class="p-field">
        <button pButton type="submit" label="Register"></button>
      </div>
    </p-fieldset>
  </form>
</p-panel>
